  <style>
    #overlay img {
       margin:0 auto;
      display: block;
      width: 25%;
      outline: none;
    }
    #loadingdiv {
      font-size: 28px;
      color: #666;
      font-family: Arial, sans-serif;
      margin-bottom: 10%;
    }
  </style>
</head>

<body class="loading">
  <div id="content" tabindex='-1'>
    <div id="overlay"><center><div id="loadingdiv">Loading...</div><img src="img/91.svg" /></center></div>
    <script>
      var timer = setInterval(function () {
        var again = false;
        if (document.body.classList.contains('loading')) {
          again = true;
        }
        if (!again) {
          clearInterval(timer);
          document.getElementsByTagName("body")[0].className.replace(/loading/, "");
        }
      }, 100)
    </script>
  </div>
  <script src="index.js"></script>
</body>

</html>
